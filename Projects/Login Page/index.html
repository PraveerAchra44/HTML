<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-page">
        <div class="logo">
            <img src="logo.png" alt="facebook-logo" class="image">
        </div>
        <div class="container">
            <div class="txt-container elements">
                    <span class="txt">Log in to Facebook</span>
            </div>

            <div class="email-container elements">
                <input class="email" type="email" placeholder="Email address or phone number">
            </div>

            <div class="passkey-container elements">
                <input class="passkey" type="password" placeholder="password">
            </div>

            <div class="button-container elements">
                <button class="log-button">Log In</button>
            </div>
        </div>
    </div>
</body>

</html>
