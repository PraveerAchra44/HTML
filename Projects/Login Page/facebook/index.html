<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <!--Logo div-->

        <div class="logo">
            <img src="logo.png" alt="Facebook-Logo" class="logo-img">
        </div>

        <!--Login Container Div-->

        <div class="container">

            <div class="txt-container">
                <span class="txt">Log in to Facebook</span>
            </div>

            <div class="input-email box">
                <input type="email" placeholder="Email address or Phone number" class="email">
            </div>

            <div class="input-passkey box">
                <input type="password" placeholder="Password" class="Password">
            </div>

            <div class="login-button box">
                <button class="log-in">Log in</button>
            </div>

            <div class="links">
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
                    class="forgot" style="text-decoration: none;">Forgotten account?</a>

                <a href="https://www.facebook.com/r.php?locale=en_GB&display=page" class="sign-up" style="text-decoration: none";>Sign up for Facebook</a>
            </div>
        </div>
</body>

</html>
