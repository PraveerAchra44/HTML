<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <div class="background-container">
        <div class="container">
            <div class="digital_clock">
                <h2>Digital Clock</h2>
            </div>

            <div class="time">
                <div class="hours">
                    <h1>X</h1>
                    <h4>HOURS</h4>
                </div>
                <div class="mins">
                    <h1>X</h1>
                    <h4>MINUTES</h4>
                </div>
                <div class="seconds">
                    <h1>X</h1>
                    <h4>SECONDS</h4>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
