<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--HOMEPAGE TITLE-->
    <div class="gradient-background">
        <div class="homepage-title">
            <div class="homepage-title_images">
                <div class="rock"><img class="image" src="resources/rock.png" alt="rock"></div>
                <div class="paper"><img class="image" src="resources/paper.png" alt="paper"></div>
                <div class="scissor"><img class="image" src="resources/scissors.png" alt="scissors"></div>
            </div>

            <div class="homepage-title_text">
                <div class="name">
                    <h1>ROCK PAPER SCISSORS</h1>
                </div>
                <div class="version">
                    <h2>With computer</h2>
                </div>
            </div>
        </div>

        <!--HOMEPAGE questiosn-->

        <section class="other-text">
            <div class="question">
                <h2>Do you have a dispute with your friend ?</h2>
                <p>Resolve it by this game!</p>
            </div>
            <div class="instruction">
                <h2>Press "Get Started" to play with computer</h2>
            </div>
        </section>

        <div class="btn-container">
            <a href="game.html"><button class="start-button">GET STARTED</button></a>
        </div>
    </div>
</body>

</html>
