<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <section class="gradient-container">
        <!-- ROUND CONTAINER -->
        <div class="round_container">
            <div class="round">
            </div>
        </div>
        <!-- RESULT IMAGE CONTAINER -->
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <h2 style="text-align: center; margin-bottom: 40px;">USER</h2>
                    <img src="resources/rock.png" alt="">
                </span>
                <span class="result">LET'S PLAY</span>
                <span class="comp_result">
                    <h2 style="text-align: center; margin-bottom: 40px;">COMPUTER</h2>
                    <img src="resources/paper.png" alt="">
                </span>
            </div>
        </div>
        <!-- OPTIONS CONTAINER -->
        <div class="option_image_container" id="option_image_container">
            <div class="option_images">
                <span class="option_image">
                    <img src="resources/rock.png" alt="">
                    <p>Rock</p>
                </span>
                <span class="option_image">
                    <img src="resources/paper.png" alt="">
                    <p>Paper</p>
                </span>
                <span class="option_image">
                    <img src="resources/scissors.png" alt="">
                    <p>Scissor</p>
                </span>
            </div>
        </div>


    </section>

    <script type="module" src="script.js"></script>
</body>

</html>
