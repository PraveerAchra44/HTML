<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="gradient-container">
        <div class="round">
            <h1>ROUND 1</h1>
        </div>

        <div class="choice-columns">
            <!-- column 1 -->
            <div class="column1 column">
                <div class="user player">
                    <h2>User</h2>
                </div>
                <div class="score_text">
                    <h3>SCORE</h3>
                </div>
                <div class="user_score">
                    <h4>0</h4>
                </div>
                <div class="user_option_img img_box">
                    <img class="image user_image" src="resources/paper.png" alt="user_choice">
                </div>
                <!-- options to choose by user -->
                <div class="choice_by_user">
                    <div class="choice-img_container">
                        <img class="choice-rock choice-img" src="resources/rock.png" alt="rock">
                    </div>
                    <div class="choice-img_container">
                        <img class="choice-paper choice-img" src="resources/paper.png" alt="paper">
                    </div>
                    <div class="choice-img_container">
                        <img class="choice-scissor choice-img" src="resources/scissors.png" alt="scissor">
                    </div>
                </div>
            </div>
            <!-- column 2 -->
            <div class="column2 column">
                <div class="computer player">
                    <h2>Computer</h2>
                </div>
                <div class="score_text">
                    <h3>SCORE</h3>
                </div>
                <div class="user_score">
                    <h4>0</h4>
                </div>
                <div class="comp_option_img img_box">
                    <img class="image comp_image" src="resources/scissors.png" alt="computer_choice">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
