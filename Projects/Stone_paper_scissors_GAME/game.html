<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="gradient-container">
        <div class="round">
            <h1>ROUND 1</h1>
        </div>

        <div class="choice-columns">
            <div class="column1 column">
                <div class="score_text">
                    <h2>SCORE</h2>
                </div>
                <div class="user_score">
                    <h3>1</h3>
                </div>
                <div class="user_option_img img_box">
                    <img class="image user_image" src="resources/paper.png" alt="user_choice">
                </div>
            </div>
            <div class="column2 column">
                <div class="score_text">
                    <h2>SCORE</h2>
                </div>
                <div class="user_score">
                    <h3>1</h3>
                </div>
                <div class="comp_option_img img_box">
                    <img class="image comp_image" src="resources/scissors.png" alt="computer_choice">
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="script.js">
</body>

</html>
